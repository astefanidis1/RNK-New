    <main>
        <h1 id="username">User Name</h1>

        <button onclick="toggleEditProfile()">Edit Profile</button>
        <div id="edit-profile" style="display: none;">
            <form id="edit-profile-form">
                <input type="text" id="new-username" placeholder="New Username" required>

        <button onclick="location.href='editpic.html'">Edit Picture</button>
        <div id="personal-lists">

            </ul>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script>
        function toggleEditProfile() {
            const editProfileDiv = document.getElementById('edit-profile');
            if (editProfileDiv.style.display === 'none') {
                editProfileDiv.style.display = 'block';
            } else {
                editProfileDiv.style.display = 'none';
            }
        }
    </script>
